<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="task.css">
	<script type="text/javascript" src="message.js"></script>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<div id="form">
		<div class="item">
			<span>名称</span>
			<input data-key="name" type="text" name="">
			
			<div class="about">必填，长度为4~16个字符</div>
		</div>
		<div class="item">
			<span>密码</span>
			<input data-key="psw" type="password" name="">
			
			<div class="about">必填，长度为4~16个字符</div>
		</div>
		<div class="item">
			<span>密码确认</span>
			<input data-key="psw" type="password" name="">
			
			<div class="about">必填，长度为4~16个字符</div>
		</div>
		<div class="item">
			<span>邮箱</span>
			<input data-key="mail" type="text" name="">
			
			<div class="about">必填，长度为4~16个字符</div>
		</div>
		<div class="item">
			<span>手机</span>
			<input data-key="phone" type="text" name="">
			
			<div class="about">必填，长度为4~16个字符</div>
		</div>
		<button id="checkbtn">验证</button>
		
	</div id="form">
	<script type="text/javascript" src="task.js"></script>
</body>
</html>
